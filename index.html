<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Filterable Image Gallery </title>
		<!-- fontawesome icons -->
		<link rel="stylesheet" href="./icons/css/all.min.css" />

		<!-- css file-->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<!-- Categories -->
			<nav>
				<div class="items">
					<span class="item active" data-name="all">All</span>
          <span class="item" data-name="book">Books</span>
					<span class="item" data-name="garment">Garments</span>
					<span class="item" data-name="laptop">Laptop</span>
					<span class="item" data-name="mobile">Mobile</span>
					<span class="item" data-name="watch">Watch</span>
					<span class="item" data-name="led">LED</span>
          	
				</div>
			</nav>
			<!-- images gallery -->
			<div class="gallery">
				<div class="image" data-name="book">
					<span><img src="./images/f (2).png" alt="" /></span>
				</div>
				<div class="image" data-name="laptop">
					<span><img src="images/f (1).png" alt="" /></span>
				</div>
				<div class="image" data-name="mobile">
					<span><img src="./images/f (2).png" alt="" /></span>
				</div>
				<div class="image" data-name="led">
					<span><img src="images/f (1).png" alt="" /></span>
				</div>
			<div class="image" data-name="mobile">
					<span><img src="./images/f (2).png" alt="" /></span>
				</div>
				<div class="image" data-name="watch">
					<span><img src="./images/f (2).png" alt="" /></span>
				</div>
			<div class="image" data-name="garment">
					<span><img src="images/wo-1.jpg" alt="" /></span>
				</div>
        <div class="image" data-name="garment">
					<span><img src="images/wo-2.jpg" alt="" /></span>
				</div>
			</div>
		</div>
		<!-- fullscreen img preview box -->
		<div class="preview-box">
			<div class="details">
				
				<span class="icon fas fa-times"></span>
			</div>
			<div class="image-box"><img src="" alt="" /></div>
		</div>
		<div class="shadow"></div>

		<script src="script.js"></script>
	</body>
</html>
